<!DOCTYPE html>
<html>
  <head>
    <title>Quer namorar comigo?</title>
    <style>
      body {

      button {
        background-color: #361a1a;

        padding: 20px 40px;
        border: none;
        border-radius: 50px;

        background-color: #ff9999;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <h1 style="color: #080707">Quer namorar comigo?</h1>
    <button id="sim">Sim</button>
    <button id="nao">NÃ£o</button>

    <script>
      var nao = document.getElementById("nao");
      nao.addEventListener("click", function () {
        var randomX = Math.floor(
          Math.random() * (window.innerWidth - nao.offsetWidth)
        );
        var randomY = Math.floor(
          Math.random() * (window.innerHeight - nao.offsetHeight)
        );
        nao.style.position = "absolute";
        nao.style.top = randomY + "px";
        nao.style.left = randomX + "px";
      });

      var sim = document.getElementById("sim");
      sim.addEventListener("click", function () {
        window.open("https://www.youtube.com/watch?v=Ar48yzjn1PE", "_blank");
      });
    </script>
  </body>
